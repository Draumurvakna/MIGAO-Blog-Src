widgets:
    -
        position: left
        type: profile
        author: Migao sama
        author_title: HKU student
        location: HK
        avatar:
        avatar_rounded: true
        gravatar:
        follow_link: https://github.com/Draumurvakna
        social_links:
            Github:
                icon: fab fa-github
                url: https://github.com/Draumurvakna
    -
        position: left
        type: toc
        index: false
        collapsed: false
        depth: 3
    -
        position: left
        type: archives
    -
        position: right
        type: recent_posts
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: tags
        # How to order tags. For example 'name' to order by name in ascending order, and '-length' to order by number of posts in each tags in descending order
        order_by: name
        # Amount of tags to show. Will show all if not set.
        amount:
        # Whether to show tags count, i.e. number of posts in the tag.
        show_count: true
